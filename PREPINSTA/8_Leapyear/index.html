<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leap Year Checker</title>
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      input[type="number"] {
        padding: 10px;
        width: 80%;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        color: #444;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Leap Year Checker</h1>
      <input type="number" id="yearInput" placeholder="Enter a year" />
      <button onclick="checkLeapYear()">Check</button>
      <div id="result"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
